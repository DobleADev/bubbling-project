name: Deploy to Poki

on:
  push:
    branches: [ build-poki ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Poki CLI
        run: npm install -g @poki/cli
      - name: Login to Poki
        run: poki login --token ${{ secrets.POKI_API_KEY }}
      - name: Deploy to Poki
        run: poki upload --name "Versi√≥n $(date +%Y%m%d)" --build-dir . --notes "Despliegue desde GitHub Actions"
