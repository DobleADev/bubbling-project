<!-- Play on Poki -->
<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<title>%UNITY_WEB_NAME% - Play on Poki</title>

	<script>
	window.config = {
		loader: 'unity',
		debug: true,
		maxRatio: 16 / 9,
		minRatio: 9 / 16,

		title: `%UNITY_WEB_NAME%`,

		thumbnail: 'https://img.poki-cdn.com/cdn-cgi/image/quality=80,width=100,height=100,fit=cover,g=0.5x0.5,f=auto/a398cd4e645b76810031bd97f8697414.png',
		numScreenshots: 4,

		unityWebglBuildUrl: '%UNITY_WEBGL_BUILD_URL%',
		unityWebglLoaderUrl: '%UNITY_WEBGL_LOADER_URL%',
	};
	</script>
</head>
<body>
	<script src="https://game-cdn.poki.com/loaders/v2/master-loader.js"></script>
</body>
</html>
